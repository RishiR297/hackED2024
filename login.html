<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(bg.jpg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px 15px rgba(0.5, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.5s ease;
        }

        .login-container:hover {
            transform: scale(1.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 11px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #010301;
            font-size: 17px;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            
            border-radius: 100px;

        }

       

        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            margin-top: -10px;
        }
        

        .checkbox-container {
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        a:visited {
            color: blue;
        }


        .forgot-password {
            font-size: 12px;
            text-align: right;
            margin-bottom: 14px;
        }

        .signup-link {
            font-size: 13.5px;
            text-align: center;
            margin-top: 16px;
        }

        .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" oninput="clearError('username-error')">
            <div id="username-error" class="error-message"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required oninput="clearError('password-error')">
            <div id="password-error" class="error-message"></div>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="rememberMe" class="inline"> Remember me
                </label>
                <a href="forgot_password.html" class="forgot-password">Forgot your password?</a>
            </div>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="Signup.html">Sign up</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var rememberMe = document.getElementById('rememberMe').checked;

            // Reset previous error messages
            document.getElementById('username-error').innerHTML = '';
            document.getElementById('password-error').innerHTML = '';

            // Simple validation - Replace this with server-side validation
            if (username.trim() === '') {
                displayErrorMessage('username-error', 'Please enter a username.');
            } else if (password.trim() === '') {
                displayErrorMessage('password-error', 'Please enter a password.');
            } else if (username === 'demo' && password === 'demo') {
                if (rememberMe) {
                    alert('Login successful! Remember me checked.');
                } else {
                    alert('Login successful! Remember me not checked.');
                }
                // Redirect to another page or perform other actions
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function clearError(errorId) {
            document.getElementById(errorId).innerHTML = '';
        }

        function displayErrorMessage(errorId, message) {
            var errorElement = document.getElementById(errorId);
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = errorId;
                errorElement.className = 'error-message';
                document.getElementById(errorId).parentNode.insertBefore(errorElement, document.getElementById(errorId).nextSibling)
            } else {
                errorElement.innerHTML = message;
            }
        }
        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                submitNewPassword();
            }
        });
    </script>

</body>
</html>
